<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div>
        <input type="radio" id="pvp" name="game" /><label>Human</label>
        <input type="radio" id="pvc" name="game" checked="checked" /><label>Computer</label>
    </div>
    <div>
        <input type="radio" id="easy" name="pc" /><label>Easy Mode</label>
        <input type="radio" id="hard" name="pc" checked="checked" /><label>Hard Mode</label>
    </div>
    <h1 id="end_game">Tic Tac Toe</h1>
    <div class="game">
        <table>
            <tr>
                <td class="box" id="0"></td>
                <td class="box" id="1"></td>
                <td class="box" id="2"></td>
            </tr>
            <tr>
                <td class="box" id="3"></td>
                <td class="box" id="4"></td>
                <td class="box" id="5"></td>
            </tr>
            <tr>
                <td class="box" id="6"></td>
                <td class="box" id="7"></td>
                <td class="box" id="8"></td>
            </tr>
        </table>
    </div>
    <h1 onclick="startGame()" id="reset">Reset</h1>
    <script src="script.js"></script>
</body>

</html>
